<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="fertilizerName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="fertilizerName">Oprysk</th>
    <td mat-cell *matCellDef="let element">{{ element.fertilizerName }}</td>
  </ng-container>

  <ng-container matColumnDef="fertilizerTypeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="fertilizerTypeName">Typ</th>
    <td mat-cell *matCellDef="let element">{{ element.fertilizerTypeName }}</td>
  </ng-container>

  <ng-container matColumnDef="requiredAmountPerHectare">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="requiredAmountPerHectare">Na hektar</th>
    <td mat-cell *matCellDef="let element">{{ element.requiredAmountPerHectare }}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="quantity">Ilość</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>

  <ng-container matColumnDef="enoughForArea">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="enoughForArea">Dostępne</th>
    <td mat-cell *matCellDef="let element">{{ element.enoughForArea }}</td>
  </ng-container>

  <!-- <ng-container matColumnDef="changeStatus">
    <th mat-header-cell *matHeaderCellDef class="changeStatus">Szczegóły</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="accent">Szczegóły</button>
    </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
