<div class="row h-100 w-100">
  <div class="col-6 col-sm-3 first-row">
    <mat-card class="text-center h3 action-header"
      ><strong> {{ 'HarvestRealization.Header' | translate | uppercase }} </strong></mat-card
    >
  </div>

  <div class="col-6 col-sm-3 second-row">
    <ng-template dynamicPanel></ng-template>
  </div>

  <div class="col-6 col-sm-3 third-row">
    <div class="d-flex">
      <div class="w-50">
        <mat-toolbar class="toolbarNav">
          <button
            class="button-block btn-margin-right"
            mat-flat-button
            routerLinkActive="active-link"
            (click)="goBack()"
          >
            <mat-icon>navigate_before</mat-icon>
            <span>{{ 'HarvestRealization.Back' | translate }} </span>
          </button>
        </mat-toolbar>
      </div>

      <div class="w-50">
        <mat-toolbar class="toolbarNav">
          <button
            *ngIf="!saveButton"
            class="button-block btn-margin-left"
            mat-flat-button
            routerLinkActive="active-link"
            [disabled]="!canGoNext"
            (click)="goNext()"
          >
            <mat-icon>navigate_next</mat-icon>
            <span>{{ 'HarvestRealization.Next' | translate }} </span>
          </button>

          <button
            *ngIf="saveButton"
            class="button-block btn-margin-left"
            mat-flat-button
            routerLinkActive="active-link"
            [disabled]="!canGoNext"
            (click)="goNext()"
          >
            <mat-icon>save</mat-icon>
            <span>{{ 'HarvestRealization.Save' | translate }} </span>
          </button>
        </mat-toolbar>
      </div>
    </div>
  </div>
</div>
