<div class="ml-0 mr-0 mx-auto field d-flex justify-content-between" [ngClass]="{ 'width-mobile': !destkopMode }">
  <div class="w-50">
    <p class="header"> {{ 'HarvestSummary.Land' | translate }} </p>
    <p class="value">{{ selectedLand.name }}</p>
  </div>

  <div class="w-50 icondiv">
    <mat-icon class="icon field-icon">dashboard</mat-icon>
  </div>
</div>

<div class="ml-0 mr-0 mx-auto action d-flex justify-content-between" [ngClass]="{ 'width-mobile': !destkopMode }">
  <div class="w-50">
    <p class="header">{{ 'HarvestSummary.Action' | translate }} </p>
    <p class="value" *ngIf="selectedNewLandStatus == landStatusEnum.Harvested">{{ 'HarvestSummary.Harvested' | translate }} </p>
    <p class="value" *ngIf="selectedNewLandStatus == landStatusEnum.Destroyed">{{ 'HarvestSummary.Destroyed' | translate }} </p>
  </div>
  <div class="w-50 icondiv">
    <mat-icon class="icon action-icon">dashboard</mat-icon>
  </div>
</div>
