<form [formGroup]="loginForm">
  <div class="center">
    <mat-card class="loginCard">
      <div>
        <mat-form-field class="example-full-width login" appearance="fill">
          <mat-label> Login </mat-label>
          <input formControlName="login" type="password" matInput />
          <mat-error *ngIf="loginForm.get('login')?.touched && loginForm.get('login')?.hasError('required')">
            Wprowadź login
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="example-full-width password" appearance="fill">
          <mat-label> Hasło </mat-label>
          <input formControlName="password" type="password" matInput />
          <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
            Wprowadź hasło
          </mat-error>
        </mat-form-field>
      </div>

      <button
        class="changeBtn"
        mat-flat-button
        color="add"
        [disabled]="loginForm.invalid"
        (click)="logIn()"
        cdkFocusInitial
      >
        Zaloguj
      </button>
    </mat-card>
  </div>
</form>
