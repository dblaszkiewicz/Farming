<div class="ml-0 mr-0 mx-auto" [ngClass]="{ 'login-desktop': destkopMode, 'login-mobile': !destkopMode }">
  <form [formGroup]="loginForm">
    <div class="center">
      <mat-card class="loginCard">
        <div>
          <mat-form-field class="example-full-width login" appearance="fill">
            <mat-label> {{ 'Login.Login' | translate }} </mat-label>
            <input formControlName="login" type="text" matInput />
            <mat-error *ngIf="loginForm.get('login')?.touched && loginForm.get('login')?.hasError('required')">
              {{ 'Login.EnterLogin' | translate }}
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="example-full-width password" appearance="fill">
            <mat-label> {{ 'Login.Password' | translate }} </mat-label>
            <input formControlName="password" type="password" matInput />
            <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
             {{ 'Login.EnterPassword' | translate }}
            </mat-error>
          </mat-form-field>
        </div>

        <button
          class="changeBtn"
          mat-flat-button
          color="add"
          [disabled]="loginForm.invalid"
          (click)="logIn()"
          cdkFocusInitial
        >
         {{ 'Login.SignIn' | translate }}
        </button>
        <button class="mt-3" routerLink="/register"> {{ 'Login.Register' | translate | uppercase }} </button>
      </mat-card>
    </div>
  </form>
</div>
